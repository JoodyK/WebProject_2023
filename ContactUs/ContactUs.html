<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <script
      src="https://kit.fontawesome.com/a33530bb41.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="D:\Users\joudy\Downloads\ContactUs\StyleContactUs.css"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <header>
      <div id="header">
        <h1>Designative</h1>
        <nav>
          <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a class="active" href="#contactus">Contact Us</a></li>
            <li><a href="#faq">FAQ</a></li>
          </ul>
        </nav>
        <nav>
          <ul>
            <li><a href="#Login">Log in</a></li>
            <li><a href="#signup">Sign-up</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section id="section-left">
        <div id="form">
          <h1 id="formHeading">contact us</h1>
          <form method="post" action="#" id="form">
            <table>
              <tr>
                <td>
                  <label for="name"
                    >Your name: <br /><input type="text" name="name" id="name"
                  /></label>
                </td>
              </tr>
              <tr>
                <td>
                  <label for="email"
                    >Email:<br /><input type="email" id="email"
                  /></label>
                </td>
              </tr>
              <tr>
                <td>
                  <label for="subject"
                    >Subject:<br />
                    <input type="text" name="subject" id="subject"
                  /></label>
                </td>
              </tr>
              <tr>
                <td>
                  Message:<br /><textarea name="comments">Message</textarea>
                </td>
              </tr>
              <tr>
                <td>
                  <input type="submit" id="submit_btn" /><span
                    id="email_err"
                    class="error"
                  ></span>
                </td>
              </tr>
            </table>
          </form>
        </div>
        
      </section>
      <section id="#section-right">
      <img
        id="contactusimg"
        src="image/contactus.png"
        class="img-responsive"
        alt=""
        class="float-end"
      ></section>
      <hr>

      <section id="findus">
        <h1>Find Us Here</h1>
        <div class="card__collection clear-fix">
          <div class="cards cards--two">
            <img
              src="https://images.unsplash.com/photo-1504703395950-b89145a5425b?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=d702cb99ca804bffcfa8820c46483264&auto=format&fit=crop&w=651&q=80"
              class="img-responsive"
              alt="Cards Image"
            />
            <span class="cards--two__rect"></span>
            <span class="cards--two__tri"></span>
            <p>Lucy Grace</p>
            <ul class="cards__list">
              <li><i class="fab fa-facebook-f"></i></li>
              <li><i class="fab fa-twitter"></i></li>
              <li><i class="fab fa-instagram"></i></li>
              <li><i class="fab fa-linkedin-in"></i></li>
            </ul>
          </div>
          <div class="cards cards--two">
            <img
              src="https://images.unsplash.com/photo-1480408144303-d874c5e12201?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=575213599ae24b3dbdfd84be79425c50&auto=format&fit=crop&w=634&q=80"
              class="img-responsive"
              alt=""
            />

            <span class="cards--two__rect"></span>
            <span class="cards--two__tri"></span>
            <p>Gotham Chess</p>
            <ul class="cards__list">
              <li><i class="fab fa-facebook-f"></i></li>
              <li><i class="fab fa-twitter"></i></li>
              <li><i class="fab fa-instagram"></i></li>
              <li><i class="fab fa-linkedin-in"></i></li>
            </ul>
          </div>
        </div>
      </section>
    </main>
    <hr />
    <footer>
      <h1>Designative</h1>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About Us</a></li>
          <li><a class="active" href="#contactus">Contact Us</a></li>
          <li><a href="#faq">FAQ</a></li>
        </ul>
      </nav>

      <h4>All copyrights saved for Designative team @ 2023</h4>
    </footer>
    <script src="contactus.js"></script>
  </body>
</html>
